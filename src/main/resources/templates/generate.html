<!DOCTYPE html>

<html ng-app="app">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <title>Сервис генерации случайных последовательностей</title>
  <script src="/control.js"></script>
</head>

<body class="container" ng-controller="indexController">
<div>
    <br>
    <form class="row g-3" ng-submit="addSeq()">
        <div class="col-auto">
            <input type="number" class="form-control" id="newLength" ng-model="length" placeholder="Укажите длину">
        </div>
        <br>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>

</div>
<br>
<div>
    <button id = "generateBtn" class="btn btn-outline-secondary" ng-click="generateBtn()">СГЕНЕРИРОВАТЬ</button>
    <button id = "autoBtn" class="btn btn-outline-secondary" ng-click="autoBtn()">АВТО</button>
</div>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Последовательность 1</td>
        <td>Последовательность 2</td>
        <td>Последовательность 3</td>
        <td>Последовательность 4</td>
        <td>Последовательность 5</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="seq1">{{sequences[0].generatedSeq}}</td>
        <td id="seq2">{{sequences[1].generatedSeq}}</td>
        <td id="seq3">{{sequences[2].generatedSeq}}</td>
        <td id="seq4">{{sequences[3].generatedSeq}}</td>
        <td id="seq5">{{sequences[4].generatedSeq}}</td>
    </tr>
    </tbody>
</table>
<br>
<span id="mess"></span>

</body>
</html>
